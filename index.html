<html>

<head>
    <meta name="theme-color" content="rgb(17,14,9)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <title>ITJoker’s Subscribe</title>
    <style type="text/css">
        body {
            padding-bottom: 64px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2><a href="https://s.itjoker.cn">ITJoker’s Subscribe</a></h2>
                <hr>
            </div>
            <div class="col-sm-9">
                <h1>Description</h1>
                <h2>Automatic update at nine o'clock every day</h2>
                <h2>SubscribeUrl:<a id="btn" data-clipboard-text="https://s.itjoker.cn/latest.txt">Click To Copy</a></h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <h6>© 2020 Subscribe | Powered by Github | <a href="https://blog.itjoker.cn">ITJoker's Blog</a></h6>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    var btn = document.getElementById('btn');
    var clipboard = new Clipboard(btn);
    clipboard.on('success', function(e) {
        btn.innerHTML = 'Copy Success'
        console.log(e);
    });
    clipboard.on('error', function(e) {
        btn.innerHTML = 'Copy Fail'
        console.log(e);
    });
</script>

</html>
